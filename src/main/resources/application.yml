spring:
  datasource:
    url:
    username: 
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        connection:
          characterEncoding: utf-8
          CharSet: utf-8
          useUnicode: true
  jackson:
    serialization:
      INDENT_OUTPUT: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
